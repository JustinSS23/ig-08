<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Statistics</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 20px;
        }

        #chartContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 900px;
            margin: auto;
        }

        canvas {
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>25-Top NBA Players Per-Season</h1>
    <div>
        <button data-csv="21-22.csv">2021-2022 Season</button>
        <button data-csv="20-21.csv">2020-2021 Season</button>
        <button data-csv="19-20.csv">2019-2020 Season</button>
        <button data-csv="18-19.csv">2018-2019 Season</button>
    </div>
    <div id="chartContainer">
        <canvas id="points-chart"></canvas>
        <canvas id="AST/TOV-chart"></canvas>
        <canvas id="overall-chart"></canvas>
        <canvas id="fg-chart"></canvas>
        <canvas id="points-per-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
